<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <style>
         *{
            margin: 0;
            padding: 0;
         }
        .box{
            background-color: aqua;
        }
        .box1{
            color: blue;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
        }
        .box2{
            color: blueviolet;
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box box2">
        I am another box
    </div>
</body>
</html>
